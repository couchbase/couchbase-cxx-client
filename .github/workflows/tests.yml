name: tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    strategy:
      matrix:
        server:
          - 7.1.0
          - 7.0.3
          - 6.6.5
    runs-on: ubuntu-20.04
    services:
      couchbase:
        image: couchbase:enterprise-${{ matrix.server }}
        ports:
          - 8091-8096:8091-8096
          - 11210:11210
    steps:
      - name: Install build environment
        run: |
          sudo apt-get update -y
          sudo apt-get install -y libssl-dev cmake gcc g++ curl
      - uses: actions/checkout@v2
        with:
          submodules: recursive
      - name: Initialize couchbase
        run: ./bin/init-cluster
      - name: ccache
        uses: hendrikmuhs/ccache-action@v1.2
        with:
          key: ${{ github.job }}
      - name: Build tests
        run: ./bin/build-tests
      - name: Check couchbase
        run: ./bin/check-cluster
      - name: Run tests
        timeout-minutes: 15
        env:
          TEST_SERVER_VERSION: ${{ matrix.server }}
          TEST_CONNECTION_STRING: couchbase://127.0.0.1
          TEST_LOG_LEVEL: trace
        run: ./bin/run-tests

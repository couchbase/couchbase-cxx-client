name: windows

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build: 
    strategy:
      matrix:
        os: [windows-2022, windows-2019]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Install build environment
        run: |
          choco install --no-progress openssl
      - uses: actions/checkout@v2
        with:
          submodules: recursive
      - name: Build tests
        run: ruby ./bin/build-tests.rb
